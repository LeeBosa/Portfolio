<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDNLFOLIO</title>
    <!-- 기본 구조 -->
    <link rel="icon" href="../img/logo_favicon.svg"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/responsive.css"/>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/layout.js"></script>
</head>
<body>
    <!-- 유튜브 iframe API 설정 -->
    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady(){
            player = new YT.Player('yt_player_1',{
                width:'100%',
                videoId:'sbioGKKKa6w',
                playerVars:{'autoplay':1,'playsinline':1,'playlist':'sbioGKKKa6w','loop':1},
                events:{
                    'onReady':onPlayerReady,
                    'onError':onPlayerError
                }
            });
        }

        function onPlayerReady(e){
            e.target.mute();
            e.target.playVideo();
        }

        function onPlayerError(e){
            console.log("error");
            location.reload();
        }
    </script>
    <div id="wrap">
        <div class="coming_soon_m_banner">
            <div id="yt_player_1"></div>
            <div class="banner_wrap"></div>
        </div>
        <div class="coming_soon_wrap">
            <div class="coming_soon_txt">
                <h2>SITE UNDER RECONSTRUCTION</h2>
                <H3>COMING SOON</H3>
            </div>
            <img src="https://drive.google.com/uc?id=1bNN2acgqyPqTx94mw2NAfttTthlmI0YF" alt="coming soon"/>
        </div>
    </div>
</body>
</html>
